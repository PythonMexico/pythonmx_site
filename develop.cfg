[buildout]
extends = buildout.cfg
extensions += 
    buildout.dumppickedversions
    mr.developer
parts +=
    omelette
    zopepy
    test

[omelette]
recipe = collective.recipe.omelette
eggs = ${plone:eggs}

[plone]
debug-mode = on
verbose-security = on
eggs +=
    Products.DocFinderTab
    Products.FSDump
    Products.PrintingMailHost

[zopepy]
recipe = zc.recipe.egg
eggs = ${plone:eggs}
interpreter = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =

[versions]
zc.recipe.egg = 1.3.2
